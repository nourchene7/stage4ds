<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Détection d'anomalies - Projet Stage</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Détection d'anomalies</h1>

        <form action="/" method="post" enctype="multipart/form-data" class="mb-5">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" accept="image/*" required />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Analyser</button>
            </div>
        </form>

        {% if prediction %}
        <div class="results">
            <h2 class="mb-3 text-center">Résultat : <span class="badge bg-success">{{ prediction }}</span></h2>

            <div class="row">
                <div class="col-md-6 text-center mb-3">
                    <h4>Image originale</h4>
                    <img src="{{ uploaded_image }}" alt="Image uploadée" class="img-fluid rounded shadow-sm" />
                </div>
                <div class="col-md-6 text-center mb-3">
                    <h4>Image annotée</h4>
                    <img src="{{ result_image }}" alt="Image annotée" class="img-fluid rounded shadow-sm" />
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optionnel pour certains composants) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
